language: cpp
compiler:
- clang
- gcc
before_install:
# Get build dependencies
- sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
- sudo apt-get -qq update
- sudo apt-get install -qq cmake build-essential libasound2-dev libxxf86vm-dev
- sudo apt-get -qq install g++-4.8
- if [ "$CXX" == "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
#- sudo apt-get install -qq gcc-multilib g++-multilib
install:
# Create unix makefiles
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=Release ../
after_success:
- cd ../
- git remote add github $GITHUB_REMOTE
- git config --global user.email "caesaria@build.bot"
- git config --global user.name "caesaria-build-bot"
- git fetch github
- git checkout stable
- git merge master
- git push github stable
- git checkout steam-mac
- get merge master 
- git push github steam-mac
- git checkout steam-win
- git merge master
- git push github steam-win
- git checkout steam-stable
- git merge master
- git push github steam-stable
- git checkout windows-build
- git merge master
- git push github windows-build
- git chekout windows-build-old
- get merge master
- git push github windows-build-old
script:
# Build CaesarIA
- make -j4
