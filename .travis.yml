language: cpp
before_install:
# Get build dependencies
- sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
- sudo apt-get -qq update
- sudo apt-get -qq install cmake p7zip-full build-essential sshpass wget 
- sudo apt-get -qq install binutils:i386 --force-yes; 
- sudo apt-get -qq install gcc-4.8:i386 g++-4.8:i386 zlib1g-dev:i386  
#- sudo apt-get -qq install libasound2-dev:i386 freeglut3-dev:i386
#- sudo apt-get -qq install ia32-libs 
#- sudo apt-get -qq install libglu1-mesa-dev:i386
#- sudo apt-get -qq install gcc:i386 g++-4.8:i386
- if [ "$CXX" == "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
install:
# Create unix makefiles
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=Release -DX32_BUILD=1 ../
before_script:
# Don't ask for confirmation when using scp
- echo -e "Host frs.sourceforge.net\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- wget --quiet --continue https://www.dropbox.com/s/fw4mrhzo733xtdm/caesaria_latest_resources.zip
- PACK_DIR=$TRAVIS_BUILD_DIR/../caesaria-r
- mkdir $PACK_DIR
- unzip -n caesaria_latest_resources.zip -d $PACK_DIR
- cp $PACK_DIR/resources/gfx/* $TRAVIS_BUILD_DIR/bin/resources/gfx  
script:
- cd $TRAVIS_BUILD_DIR/build
- make -j4
after_success:
- cd $TRAVIS_BUILD_DIR/bin
# Prepare ZIP archive
- rm resources/settings.model
- echo "{ oldgfx:1 } >> resources/settings.model
- ZIPNAME=caesaria-0.5-linux32-$TRAVIS_BRANCH-`date +"%Y%m%d"`.zip
- echo Compress to $ZIPNAME
- zip -r $ZIPNAME *
- chmod 666 $ZIPNAME
- mv caesaria.linux caesaria-x86.linux
- mv updater.linux updater-x86.linux
# Upload to server
- sshpass -p "$SCP_PASS" scp -v $ZIPNAME dalerank@frs.sourceforge.net:/home/frs/project/opencaesar3/bin/
- sshpass -p "$SCP_PASS" scp -v *.linux dalerank@frs.sourceforge.net:/home/frs/project/opencaesar3/stuff/
