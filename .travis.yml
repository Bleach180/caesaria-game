language: cpp
compiler:
- gcc
branches:
- windows-build
before_install:
# Get build dependencies
- sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
- sudo add-apt-repository --yes ppa:tobydox/mingw-x-precise
- sudo apt-get -qq update
- sudo apt-get -qq install cmake p7zip-full build-essential libasound2-dev
- sudo apt-get -qq install -y mingw64-x-binutils mingw64-x-gcc mingw64-x-runtime
- sudo apt-get -qq install sshpass
- sudo apt-get -qq install g++-4.8
- if [ "$CXX" == "g++" ]; then export CXX="x86_64-w64-mingw32-g++" CC="x86_64-w64-mingw32-gcc"; fi
#- sudo apt-get install -qq gcc-multilib g++-multilib
install:
- cd $TRAVIS_BUILD_DIR
# Create unix makefiles
- cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=xcompile/win64-cross.cmake
before_script:
# Don't ask for confirmation when using scp
- echo -e "Host frs.sourceforge.net\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- wget --quiet --continue https://www.dropbox.com/s/fw4mrhzo733xtdm/caesaria_latest_resources.zip
- mkdir $TRAVIS_BUILD_DIR/../caesaria-test
- unzip -n caesaria_latest_resources.zip -d $TRAVIS_BUILD_DIR/../caesaria-test
script:
# Build CaesarIA
- make -j4
after_success:
- export REVISION_NUMBER=`git rev-list HEAD --count`
- cd $TRAVIS_BUILD_DIR/../caesaria-test
# Prepare ZIP archive
- ZIPNAME=caesaria-0.5-$TRAVIS_BRANCH-`date +"%Y%m%d"`.zip
- echo Compress to $ZIPNAME
- zip -r $ZIPNAME *
- chmod 666 $ZIPNAME
# Upload to server
- sshpass -p "$SCP_PASS" scp -v $ZIPNAME dalerank@frs.sourceforge.net:/home/frs/project/opencaesar3/bin/
- sshpass -p "$SCP_PASS" scp -v *.exe dalerank@frs.sourceforge.net:/home/frs/project/opencaesar3/stuff/
env:
notifications:
    slack:
        - caesariagame:m3lwdYPWqeCOn0zWs0rjX5KY
    on_failure: always
    on_success: never
